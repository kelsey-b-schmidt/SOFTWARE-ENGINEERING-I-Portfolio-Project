<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="static/css/main.css">
</head>

<body>
    <div><h1>Welcome to the Sudoku Generator</h1></div>

    <div class="button-group">
        <button type="button" title="Print puzzle">
            <img src="static/images/printer.png" />
            <span>&nbsp;&nbsp;Print</span>
        </button>
        <br>

        <button type="button" title="Download puzzle as PDF">
            <img src="static/images/download.png"/>
            <span>&nbsp;&nbsp;Download</span>
        </button>
        <br>

        <button class="facebook" type="button" title="Share to Facebook&#10;(opens in new window)"
        onclick="window.open('https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2F127.0.0.1%3A8000%2F&amp;src=sdkpreparse',
                         'newwindow',
                         'width=500,height=500');
              return false;">
            <img src="static/images/facebook.png"/>
            <span>&nbsp;&nbsp;Share</span>
        </button>
        <br>

    </div>

    <form method="POST">
        <button>
        <input onChange="this.form.submit()"
               type="checkbox" name="nameOfChoice" value="1">
        </button>
    </form>
    <br>


    <form method="POST">
        <button type="submit"
                class="button red-hover"
                title="Erase current game">
        <img src="static/images/new.png"/>
            <span>&nbsp;&nbsp;New Game</span>
        </button>
    </form>

</body>

<div id="fb-root"></div>
<script async defer crossorigin="anonymous"

        nonce="tSk27kXF">
</script>

</html>
